<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  <!-- using icons from font awersomes -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <!-- using font family from google font-->
</head>

<body>

  <div class="toast">
    Please insert something in something
  </div>
  <header>
    <nav class="header-nav">
      <div class="aside-title">
        <p>My Dashboard</p>
      </div>

      <div class="logo-container">
        <img src="./assets/logo.png" alt="" />
      </div>

      <div class="header-cta">
        <div class="search-input">
          <input type="text" class="search" />
          <a href=""><i class="fas fa-search"></i></a>
        </div>
        <div class="mode-container">
          <a href="" class="moon"><i class="fas fa-moon"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <aside class="aside-bar">
    <nav class="aside-nav">
      <div class="profile-container">
        <i class="fas fa-user"></i>
      </div>
      <ul class="nav-links">
        <li>
          <img src="./assets/circle.svg" alt="" />
          <p class="link-title">CIRCLE</p>
        </li>
        <li>
          <img src="./assets/square.svg" alt="" />
          <p class="link-title">SQUARE</p>
        </li>
        <li>
          <img src="./assets/triangle.svg" alt="" />
          <p class="link-title">TRIANGLE</p>
        </li>
        <li>
          <img src="./assets/hexagon.svg" alt="" />
          <p class="link-title">HEXAGON</p>
        </li>
        <li>
          <img src="./assets/octagon.svg" alt="" />
          <p class="link-title">OCTAGON</p>
        </li>
      </ul>
      <div class="setting">
        <a href="">
          <i class="fas fa-sliders-h"></i>
        </a>
      </div>
    </nav>
  </aside>

  <section class="main">
    <div class="total-task cell">
      <p class="count task-count">0</p>
      <div class="count-container">
        <div class="desc">All Tasks from</div>
        <div class="desc-2">Queue</div>
      </div>
    </div>

    <div class="pending-task cell">
      <p class="count pending-count">0</p>
      <div class="pending-container">
        <div class="desc">All Pending Tasks from</div>
        <div class="desc-2">Queue</div>
      </div>
    </div>

    <div class="completed-task cell">
      <p class="count completed-count">0</p>
      <div class="completed-container">
        <div class="desc">All Completed Tasks from</div>
        <div class="desc-2">Queue</div>
      </div>
    </div>

    <div class="progress">
      <div class="inner-progress">98%</div>
    </div>
    <div class="get-task cell">
      <div class="input-container">
        <input type="text" placeholder="Something" spellcheck="true" class="get-value">
        <a href="" class="add"><i class="fas fa-greater-than"></i></a>
      </div>
      <div class="suggestion-container">
        Suggection
      </div>
    </div>
    <div class="view-tasks cell">
      <div class="no-task">
        <h1>No More Task in Your Todo List</h1>
        <p>To Marks as Completed Click on Task</p>
        <img src="https://cdni.iconscout.com/illustration/premium/thumb/task-completion-6333613-5230173.png" alt="">
        <div class="content">
        </div>
      </div>
      </div>
    </div>
  </section>

  <script src="./script.js"></script>
</body>

</html>
